<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مانغا نا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a3f58;
            --secondary-color: #fc5c65;
            --light-color: #f5f5f5;
            --dark-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* شريط التنقل */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-left: 10px;
        }
        
        /* محتوى الصفحة */
        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .auth-form input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .auth-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            width: auto;
            margin-left: 5px;
        }
        
        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .auth-submit {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .auth-submit:hover {
            background: #e74c3c;
        }
        
        .auth-footer {
            text-align: center;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .social-login {
            margin: 2rem 0;
            text-align: center;
        }
        
        .social-login p {
            position: relative;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .social-login p::before {
            right: 0;
        }
        
        .social-login p::after {
            left: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .google {
            background: #db4437;
        }
        
        /* رسائل الخطأ والنجاح */
        .alert {
            padding: 15px;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        /* تذييل الصفحة */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
            text-align: center;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .navbar-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <i class="fas fa-book-open"></i>
                <span>مانغا<span style="color: var(--secondary-color);">نا</span></span>
            </a>
        </div>
    </nav>
    
    <!-- محتوى الصفحة -->
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>تسجيل الدخول</h1>
                <p>أهلاً بك مرة أخرى! يرجى إدخال بياناتك للدخول إلى حسابك</p>
            </div>
            
            <!-- رسائل الخطأ (ستظهر عبر الجافاسكريبت) -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div class="form-group password-field">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                </div>
                
                <div class="auth-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">تذكرني</label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-submit">تسجيل الدخول</button>
            </form>
            
            <div class="social-login">
                <p>أو سجل الدخول باستخدام</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                </div>
            </div>
            
            <div class="auth-footer">
                ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
            </div>
        </div>
    </main>
    
    <!-- تذييل الصفحة -->
    <footer>
        <div class="footer-container">
            <p class="copyright">&copy; 2023 مانغا نا. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    
    <!-- نظام التوثيق باستخدام localStorage -->
    <script>
        // بيانات المستخدمين (بديل مؤقت لقاعدة البيانات)
        const users = JSON.parse(localStorage.getItem('manga_users')) || [
            {
                id: 1,
                name: "مستخدم تجريبي",
                email: "user@example.com",
                password: "123456",
                avatar: "https://via.placeholder.com/150",
                role: "user"
            },
            {
                id: 2,
                name: "مدير الموقع",
                email: "admin@example.com",
                password: "admin123",
                avatar: "https://via.placeholder.com/150",
                role: "admin"
            }
        ];
        
        // عناصر DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const rememberCheckbox = document.getElementById('remember');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // إظهار/إخفاء كلمة المرور
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const remember = rememberCheckbox.checked;
            
            // التحقق من الحقول الفارغة
            if (!email || !password) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // البحث عن المستخدم
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // حفظ حالة تسجيل الدخول
                const authUser = {
                    id: user.id,
                    name: user.name,
                    email: user.email,
                    role: user.role,
                    avatar: user.avatar,
                    loggedIn: true
                };
                
                // حفظ في localStorage
                localStorage.setItem('currentUser', JSON.stringify(authUser));
                
                // إذا اختار "تذكرني"
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }
                
                // عرض رسالة النجاح
                showSuccess('تم تسجيل الدخول بنجاح! يتم توجيهك الآن...');
                
                // توجيه المستخدم بعد تسجيل الدخول
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'profile.html';
                    }
                }, 1500);
            } else {
                showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        });
        
        // التحقق من "تذكرني" عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('rememberMe') === 'true') {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                if (user) {
                    emailInput.value = user.email;
                    rememberCheckbox.checked = true;
                }
            }
        });
        
        // عرض رسالة الخطأ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // عرض رسالة النجاح
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
