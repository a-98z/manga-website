<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المحدثات - شات المانجا</title>
    <!-- روابط التنسيق الأساسية -->
    <style>
        /* أنماط CSS الأساسية من الصفحة الرئيسية */
        :root { --primary-color: #3a3f58; --secondary-color: #fc5c65; }
        body { font-family: 'Tajawal'; background: #f5f5f5; }
        
        /* تنسيقات الشات */
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: white;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #eee;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-notice {
            text-align: center;
            padding: 20px;
            background: #ffeeba;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
        }
        .admin-controls {
            background: #d4edda;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل (مثل باقي الصفحات) -->
    <nav class="navbar">...</nav>

    <!-- قسم المحدثات -->
    <section class="updates-section">
        <h1>أحدث إصدارات المانجا</h1>
        <!-- يمكنك وضع قائمة المحدثات هنا -->
    </section>

    <!-- واجهة الشات -->
    <div class="chat-container" id="chat-box">
        <div class="chat-header">
            شات المانجا (مفتوح من 4 مساءً إلى 8 مساءً)
            <div class="admin-controls" id="admin-controls" style="display:none;">
                <button id="close-chat">إغلاق الشات</button>
                <button id="clear-chat">مسح المحادثة</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- الرسائل تظهر هنا عبر الجافاسكريبت -->
            <div class="system-msg">الشات مغلق حاليًا. سيفتح من الساعة 4 مساءً إلى 8 مساءً.</div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="اكتب رسالتك..." disabled>
            <button id="send-btn" disabled>إرسال</button>
        </div>
    </div>

    <!-- رسالة للمستخدمين غير المسجلين -->
    <div class="login-notice" id="login-notice">
        <p>يجب <a href="login.html">تسجيل الدخول</a> للمشاركة في الشات.</p>
    </div>

    <!-- مكتبة Socket.io للشات في الوقت الحقيقي -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- كود الجافاسكريبت -->
    <script>
        // عناصر واجهة المستخدم
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const loginNotice = document.getElementById('login-notice');
        const adminControls = document.getElementById('admin-controls');

        // حالة المستخدم (ستُحدد لاحقًا عبر نظام التسجيل)
        const isLoggedIn = false; // سيتم تغييرها لاحقًا
        const isAdmin = false;    // سيتم تغييرها لاحقًا

        // أوقات عمل الشات (4 مساءً - 8 مساءً)
        const chatOpenHours = { start: 16, end: 20 }; // 16 = 4PM, 20 = 8PM

        // تحقق إذا كان الشات مفتوحًا الآن
        function isChatOpen() {
            const now = new Date();
            const currentHour = now.getHours();
            return currentHour >= chatOpenHours.start && currentHour < chatOpenHours.end;
        }

        // تحديث واجهة الشات حسب الحالة
        function updateChatUI() {
            const chatIsOpen = isChatOpen();
            
            if (chatIsOpen && isLoggedIn) {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                loginNotice.style.display = 'none';
            } else {
                messageInput.disabled = true;
                sendBtn.disabled = true;
                if (!isLoggedIn) loginNotice.style.display = 'block';
            }

            if (isAdmin) adminControls.style.display = 'block';
        }

        // محاكاة اتصال بالشات (ستستبدل ب Socket.io لاحقًا)
        function connectToChat() {
            if (!isChatOpen()) return;

            // هنا سيتم الاتصال بالسيرفر
            console.log("جارٍ الاتصال بالشات...");
            
            // مثال لإضافة رسالة وهمية
            addMessage('مدير النظام', 'مرحبًا بكم في شات المانجا اليوم!', 'admin');
        }

        // إضافة رسالة للواجهة
        function addMessage(sender, text, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = `
                <strong>${sender}:</strong> ${text}
                <span class="time">${new Date().toLocaleTimeString()}</span>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // تهيئة الشات عند تحميل الصفحة
        updateChatUI();
        connectToChat();

        // الأزرار الإدارية (للمشرفين فقط)
        document.getElementById('close-chat')?.addEventListener('click', () => {
            addMessage('النظام', 'تم إغلاق الشات بواسطة المشرف.', 'system');
        });

        document.getElementById('clear-chat')?.addEventListener('click', () => {
            chatMessages.innerHTML = '';
            addMessage('النظام', 'تم مسح المحادثة.', 'system');
        });
    </script>
</body>
</html>
